<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div id="providers">
            <label>
                <input type="radio" name="provider" id="google">Google Login
            </label>
            <label>
                <input type="radio" name="provider" id="facebook">Facebook Login
            </label>
            <label>
                <input type="radio" name="provider" id="custom">None of the above
            </label>
        </div>
        <div id="credentials">
            <label>
                Email<input type="email" id="email">
            </label>
            <label>
                Password<input type="password" id="password">
            </label>
        </div>
        <button id="login">Login</button>
        Not Registered?<button id="register">Register</button>
    </body>
</html>
